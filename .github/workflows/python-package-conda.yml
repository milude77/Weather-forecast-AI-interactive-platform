name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # 只在 main 分支推送时触发
  pull_request:
    branches:
      - main  # 在 main 分支的 PR 时触发

jobs:
  # Python 后端任务
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # 指定 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt




  # Vue 前端任务
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 指定 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # 构建 Vue 项目

      - name: Copy file via SCP
        env:
          HOST: 115.120.237.110
          USERNAME: root
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DESTINATION: /Weather-forecast-and-GPT-chat-platform  # 目标服务器上的路径
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa dist/* $USERNAME@$HOST:$DESTINATION
     



