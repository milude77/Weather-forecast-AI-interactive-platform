name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # 只在 main 分支推送时触发
  pull_request:
    branches:
      - main  # 在 main 分支的 PR 时触发

jobs:
  # Python 后端任务
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # 指定 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt




  # Vue 前端任务
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 指定 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # 构建 Vue 项目
     
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
           scp -r dist root@115.120.237.110:/var/www/html


